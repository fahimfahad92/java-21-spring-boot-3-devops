name: Push to ECR
on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Required for OIDC
      contents: read   # Required for checkout

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::568560058349:role/GHA-ECR-PUSH
          aws-region: ap-southeast-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker image with cache
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile-liberica-multi-stage
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/demo-app:latest
            ${{ steps.login-ecr.outputs.registry }}/demo-app:${{ github.sha }}
          cache-from: type=registry,ref=${{ steps.login-ecr.outputs.registry }}/demo-app:buildcache
          cache-to: type=registry,ref=${{ steps.login-ecr.outputs.registry }}/demo-app:buildcache,mode=max
